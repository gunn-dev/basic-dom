<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic DOM</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header class="p-5 bg-success">
        <h4 class="text-white">Item Lister</h4>
        <input type="text" id="filter" class="form-control float-end" style="margin-top: -40px; width: 40%;"
            placeholder="search...">
    </header>

    <main class="container py-5">
        <div class="card p-4">
            <h5>Add Items</h5>
            <form id="form" class="form my-3">
                <input type="text" id="addInput" class="form-control float-start" style="width: 40%;">
                <button class="btn btn-sm btn-dark ms-3 mt-1">Submit</button>
            </form>



            <h5>Items</h5>
            <ul class="ps-0" id="items">
                <li class="list-group-item">Item 1
                    <button class="btn btn-sm btn-danger float-end delete">X</button>
                </li>
                <li class="list-group-item">Item 2
                    <button class="btn btn-sm btn-danger float-end delete">X</button>
                </li>
                <li class="list-group-item">Item 3
                    <button class="btn btn-sm btn-danger float-end delete">X</button>
                </li>
                <li class="list-group-item">Item 4
                    <button class="btn btn-sm btn-danger float-end delete">X</button>
                </li>
            </ul>
        </div>
    </main>


    <script src="main.js"></script>

</body>

</html>
